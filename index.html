<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1>
            <input type="text" id="country" placeholder="Type country name" />
            <!-- Sample information -->
            <div class="img__container">
                <img
                    id="condition"
                    src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                />
                <div id="p__container">
                    <p class="information">London:</p>
                    <p class="information">16<sup>o</sup>C/60.8<sup>o</sup>F</p>
                    <p class="information">
                        Wind: Direction: W, Speed: 15.0 mph
                    </p>
                    <p class="information">Pressure: 1024.0 hPa</p>
                    <p class="information">Cloudy (in '%'): 0</p>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
